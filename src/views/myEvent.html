<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Eventos</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/partials/header.css">
    <link rel="stylesheet" href="/css/partials/forms.css">
    <link rel="stylesheet" href="./css/partials/pageMyEvents.css">
    <link rel="stylesheet" href="./css/partials/cardsItens.css">

</head>

<body id="pageMyEvent">
    <!-- Plugin Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <div id="container">
        <header class="page-header">
            <div class="col">
                <div class="top-bar-container">
                    <a href="/"><img src="./img/Voltar.svg" alt="Voltar"></a>
                    <img src="./img/Eventec.svg" alt="Logo">
                </div>
            </div>

            <div class="header-content">
                <strong>Meus Eventos</strong>
                <p>Aqui se encontram todos os eventos em que
                    você se cadastrou.</p>
            </div>
        </header>
        <main>
            <!-- Primeiro card -->
            {%for event in events %}
            <article class="card-item">
                <header>
                    <img src="{{event.img}}" />
                    <div>
                        <strong class="nome-evento">

                            {{event.nome}}

                        </strong>
                        <span>{{event.categoria}}</span>
                    </div>
                </header>

                <p>{{event.sobre}}</p>

                <div class="cardData">
                    <div>
                        <span>Dia</span>
                        <h2>{{event.data}}</h2>
                    </div>
                    <div>
                        <span>Horário</span>
                        <h2>{{event.hora}}</h2>
                    </div>
                </div>

                <footer>
                    <p>xxxxxxxxxx</p>
                    <button type="button">Se cadastrar</button>
                </footer>

            </article>
            {%endfor %}
        </main>
    </div>
    <script src="./scripts/searchEvent.js"></script>

</body>

</html>
