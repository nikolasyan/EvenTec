<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${eventItems}">
                <td>&nbsp;</td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes" />
                    <span th:unless="${item.isComplete} == true" th:text="No" />
                </td>
                 <td th:text="${item.createdAt}"></td>
            </tr>
        </tbody>
    </table>

    <p><a href="/create-event">
        <i> Create an Event</i>
    </a></p>
</body>
</html>
